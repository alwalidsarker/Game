<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock|paper|scissor</title>
  <!-- link css -->
  <link rel="stylesheet" href="style.css">
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="main">
    <div id="heading">
      <h1>Rock Paper Scissor</h1>
      <h4>play as much as you can</h4>
    </div>
    <div id="body">
      <div id="box" class="rock"><i class="fa-solid fa-hand-back-fist"></i></div>
      <div id="box" class="paper"><i class="fa-solid fa-hand"></i></div>
      <div id="box" class="scissor"><i class="fa-solid fa-hand-scissors"></i></div>
    </div>
    <div id="result">
      <div id="box_one">
        <div id="user">
          <p class="user_score"></p>
          <p>User</p>
        </div>
        <div id="computer">
          <p class="computer_score"></p>
          <p>computer</p>
        </div>
      </div>
      <div id="box_two" class="main_result">
        <p></p>
      </div>
    </div>
  </div>
  <!-- link js -->
  <script src="script.js"></script>
</body>
</html>
